<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Concordia Rover UI</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b1020; color:#e7ecff;}
      .grid-stack { padding:12px; }
      .card { background:#0f1630; border:1px solid #1f2b57; border-radius:14px; padding:10px; box-shadow:0 2px 12px rgba(0,0,0,0.2); }
      .title { font-size:14px; letter-spacing:.08em; text-transform:uppercase; color:#9fb2ff; margin:0 0 8px 0;}
      canvas { background: #0a0f22; border-radius:12px; width:100%; height:auto; max-height:60vh;}
      input, select { background:#0a0f22; border:1px solid #263570; color:#dbe3ff; border-radius:8px; padding:6px 8px; }
      button { background:#18224b; border:1px solid #22306c; color:#c8d4ff; border-radius:8px; padding:6px 10px; cursor:pointer; }
      button.small { font-size:12px; padding:2px 6px; }
      .grid-stack-item-content .remove { float:right; }
      label { font-size:12px; color:#98a7d4;}
      .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
      .status { font-size:12px; }
      .ok { color:#70f0a6;} .warn { color:#ffd76e;} .bad { color:#ff8796;}
      .cam { width:100%; max-height:60vh; object-fit:contain; background:#000; border-radius:12px;}
      .small { font-size:12px; opacity:.9;}
      .pill { padding:4px 8px; border-radius:999px; background:#16224d; color:#c3d1ff; }
      .kbd { background:#18224b; border:1px solid #22306c; border-bottom-width:3px; padding:2px 6px; border-radius:6px; color:#c8d4ff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
